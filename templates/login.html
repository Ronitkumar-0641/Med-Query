{% extends "base.html" %}

{% block title %}Login - Med Query{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="flex justify-center">
                <i data-feather="user-check" class="h-16 w-16 text-medical-blue"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Access your medical chatbot assistant
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" method="POST">
            <div class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-medical-blue focus:border-medical-blue transition-colors"
                               placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-medical-blue focus:border-medical-blue transition-colors"
                               placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-medical-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-medical-blue transition-colors">
                    <i data-feather="log-in" class="h-5 w-5 mr-2"></i>
                    Sign in
                </button>
            </div>
        </form>

        <!-- Admin Login Info -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <div class="flex items-center">
                <i data-feather="shield" class="h-5 w-5 text-yellow-600 mr-2"></i>
                <p class="text-sm text-yellow-800">
                    <strong>Admin Access:</strong> Username: admin, Password: admin
                </p>
            </div>
        </div>

        <!-- Register Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="font-medium text-medical-blue hover:text-blue-700 transition-colors">
                    Sign up here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
